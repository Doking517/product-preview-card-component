<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>perfume card</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<section class="left"></section>
				<section class="right">
					<div class="right-content">
						<h4 class="top-title">PERFUME</h4>
						<h1 class="big-title">
							Gabrielle<br />
							Essence Eau<br />
							De Parfum
						</h1>
						<p class="paragraph">
							A floral,solar and voluptuous interpretation composed by Olivier
							Polge, Perfumer-Creator for the House of CHANEL
						</p>
						<section class="prices">
							<h1 class="big-price">$149.99</h1>
							<h5 class="whiped-price">$169.99</h5>
						</section>
						<button class="add-to-card">
							<img
								src="../images/icons8-shopping-cart-64.png"
								alt="shopping_cart_80px"
								height="22"
								width="22"
								style="color: white"
							/>Add to cart
						</button>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
